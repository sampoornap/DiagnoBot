      entity: email
    - type: from_entity
      entity: phone_number
    influence_conversation: true

  past_health_conditions:
    type: text
    mappings:
    - type: from_text
      intent: provide_past_health_conditions
    influence_conversation: true

  other_details:
    type: text
    mappings:
    - type: from_text
      intent: provide_other_details
    influence_conversation: true

  patient_responses:
    type: text
